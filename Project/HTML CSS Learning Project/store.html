<!DOCTYPE html>

<html>
	<head>
		<title>Opeth | Store</title>
		<meta name="description" content="This is the description">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header class="main-header">
				<nav class="nav main-nav">
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="store.html">STORE</a></li>
						<li><a href="about.html">ABOUT</a></li>
					</ul>
				</nav>
				<h1 class="band-name band-name-large">Opeth</h1>
		</header>
		<section class="content-section container">
			<h2 class="section-header">MUSIC</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">Sorceress</span>
					<img class="shop-item-image" src="Images/Sorceress.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Heritage</span>
					<img class="shop-item-image" src="Images/heritage.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Ghost Reveries</span>
					<img class="shop-item-image" src="Images/Ghost_Reveries.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Deliverance</span>
					<img class="shop-item-image" src="Images/Deliverance.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>
		</section>

		<section class="container content-section">
			<h2 class="section-header">MERCH</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">T-Shirt</span>
					<img class="shop-item-image" src="Images/Shirt.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$34.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Coffee Mug</span>
					<img class="shop-item-image" src="Images/Coffee_Mug.jpeg">
					<div class="shop-item-details">
						<span class="shop-item-price">$19.95</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>
		</section>

		<section class="container content-section">
			<h2 class="section-header">CART</h2>
			<div class="cart-row">
				<span class="cart-item cart-header cart-column">ITEM</span>
				<span class="cart-price cart-header cart-column">PRICE</span>
				<span class="cart-quantity cart-header cart-column">QUANTITY</span>
			</div>
			<div class="cart-items">
				<div class="cart-row">
					<div class="cart-item cart-column">
						<img class="item-image" src="Images/Shirt.jpg" width="100">
						<span class="cart-item-title">T-Shirt</span>
					</div>
					<span class="cart-price cart-column">$34.99</span>
					<div class="cart-quantity cart-column">
						<input class="cart-quantity-input" type="number" value="1">
						<button class="btn btn-danger" type="button">REMOVE</button>
					</div>
				</div>
				<div class="cart-row">
					<div class="cart-item cart-column">
						<img class="item-image" src="Images/Coffee_Mug.jpeg" width="100">
						<span class="cart-item-title">Coffee Mug</span>
					</div>
					<span class="cart-price cart-column">$19.99</span>
					<div class="cart-quantity cart-column">
						<input class="cart-quantity-input" type="number" value="1">
						<button class="btn btn-danger" type="button">REMOVE</button>
					</div>
				</div>
			</div>
			<div class="cart-total">
				<span class="cart-total-title">TOTAL</span>
				<span class="cart-total-price">$54.98</span>
			</div>
				<button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
		</section>

		<footer class="main-footer">
			<div class="container main-footer-container">
				<h3 class="band-name">Opeth</h3>
				<ul class="nav footer-nav">
					<li><a href="https://youtube.com" target="blank"><img src="Images/YouTube_Logo.png"></a></li>
					<li><a href="https://spotify.com" target="blank"><img src="Images/Spotify_Logo.png"></a></li>				
					<li><a href="https://facebook.com" target="blank"><img src="Images/Facebook_Logo.png"></a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
