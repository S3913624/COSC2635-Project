<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css">
		<title>Add a Recipe</title>
	</head>
	<body>
		<header>
			<h1>Add a Recipe</h1>
		</header>
		<section class="container">

			<form id="recipe-form">

				<fieldset>
					<div class="drop-select">
				  <label for="category">Choose a category:</label>
					  <select id="category" name="category">
					    <option value="Breakfast">Breakfast</option>
					    <option value="Lunch">Lunch</option>
					    <option value="Dinner">Dinner</option>
					    <option value="Dessert">Dessert</option>
					  </select>
					</div>
					<br>
					<div class="field-txt">
						<label for="recipe-name">Recipe Name: </label>
						<input type="text" id="recipe-name" name="recipe-name" placeholder="Enter recipe name">
					</div>
					<div class="field-num">
						<label for="time">Cooking Time (mins): </label>
						<input type="number" id="time" name="time" placeholder="Enter cooking time">
					</div>
					<div class="field-slide">
						<label for="difficulty">Difficulty</label>
						<input type="range" id="difficulty" name="difficulty" min="0" max="10" step="1">
					</div>
					<div class="field-img">
						<label for="recipe-img">Add an Image:</label>
						<input type="file" id="recipe-img" name="recipe-img" accept="image/png, image/jpg">
					</div>
					<div id="blank"></div>
				</fieldset>

				<fieldset>
					<legend>Ingredients</legend>
					<div id="ingredients"></div>
					<button type="button" class="add-button" id="add-ingredient">Add ingredient</button>
				</fieldset>

				<fieldset>
					<legend>Instructions</legend>
						<div id="steps"></div>
						<button type="button" class="add-button" id="add-step">Add step</button>
				</fieldset>

				<fieldset>
					<a href="recipes.html" class="center">View Recipe Book</a>
				</fieldset>

			</form>
			<button class="center" onclick="subForm()">Submit</button>


		</section>
		<aside></aside>
		<footer></footer>

		<script src="main.js"></script>

		<script
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	</body>
</html>
